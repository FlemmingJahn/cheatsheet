---
- Invoke:
  - Descr: Start a testcase using the framework - In ./vtss_test/automatic/
    CopyTxt: sudo ./vtss_sw_test.rb --only <testcase-name>
  - Descr: Start a testcase so pry can be used
    CopyTxt: sudo ./<testcase-name>
- Debugging:
  - Descr: Start debug session
    CopyTxt: make smoke_debug <testcase-name>
  - Descr: Inserting break point - Insert binding.pry in code
    CopyTxt: binding.pry
  - Descr: Next, Step, Continue - shortcuts - Add in .pryrc (mine are n,c,s)
    CopyTxt: 
- Env:
  - Descr: Log in to one of the smoketest - password jenkins
    CopyTxt: ssh jenkins@soft-test09
- default:
  - Descr: 
    CopyTxt: make smoke M=smoke_demo
  - Descr: 
    CopyTxt: make smoke_debug M=demo2
  - Descr: 
    CopyTxt: make smoke_log
